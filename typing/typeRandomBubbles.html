<script >
function move()
{

function randClr()
{
return  Math.floor(Math.random()*255);
}
function  randCpLtr()
{
return String.fromCharCode(65+Math.floor(Math.random()*26));
}
function randSmLtr()
{
return String.fromCharCode(97+Math.floor(Math.random()*26));
}
function randLtr ()
{
var r=Math.floor (Math.random ()*5);
if(r==0){
return randCpLtr();
}
return randSmLtr();
}
(function ()
{
var type=prompt("Select from : 1.a-z; 2.A-Z; 3.0-9; 4.A-Z & a-z  any key. All the above");
start(type);
/*alert (type);*/
})()

function start(type)
{
if(type==1){
tm=setInterval(alert(randSmLtr()),100);
}
}
function  moveUp(id,amt)
{
var di=getElementById(id);
var str=di.style.top;
if(str){
di.style.top=amt;
}else{
var temp=parseFloat(str)+amt;
di.style.top=temp;
}
}
function  stop()
{
clearInterval(tm);
}
